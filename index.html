<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <form>
    <div class="form-title">
      <h1>Meme Generator</h1>
      <h2>It's a meme come true!</h2>
    </div>
    <div class="url-input">
      <label for="url">Image URL</label>
      <input type="text" id="url" placeholder="Enter meme image URL">
    </div>
    <div class="top-text-input">
      <label for="top-text">Top Text</label>
      <input type="text" id="top-text" placeholder="(Optional) Enter text at the top of the meme">
    </div>
    <div class="bottom-text-input">
      <label for="bottom-text">Bottom Text</label>
      <input type="text" id="bottom-text" placeholder="(Optional) Enter text at the bottome of the meme">
    </div>
    <button type="submit">Generate Meme</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
